        // Filter faculty based on current filters
        function filterFaculty() {
            return facultyData.filter(faculty => {
                // Search filter
                if (currentFilters.search) {
                    const searchLower = currentFilters.search.toLowerCase();
                    const matchName = faculty.name.toLowerCase().includes(searchLower);
                    const matchResearch = faculty.research && 
                        faculty.research.some(area => area.toLowerCase().includes(searchLower));
                    const matchDept = faculty.department.toLowerCase().includes(searchLower);
                    const matchTitle = faculty.title.toLowerCase().includes(searchLower);
                    
                    if (!matchName && !matchResearch && !matchDept && !matchTitle) {

                // Department filter
                if (currentFilters.department !== 'all' && faculty.department !== currentFilters.department) {

                return true;
